# Cookbook Configuration

# Spell-check and similarity settings
spell_check:
  # Minimum similarity score (0-100) to auto-correct misspellings
  # Words with similarity >= this threshold will be auto-corrected
  # Words with similarity < this threshold will be warned but allowed
  similarity_threshold: 70

# Database settings
database:
  # Database file path (relative to project root)
  path: "data/recipes.db"

# REMOVED: Embedding settings - semantic search removed

# JSON staging directories
staging:
  # Directory for addable JSON files (new items)
  addable_dir: "staging/addable"
  # Directory for editable JSON files (existing items)
  editable_dir: "staging/editable"
